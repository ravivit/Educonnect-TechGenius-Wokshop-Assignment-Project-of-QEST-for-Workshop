<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - EduConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 10px;
            margin-top: 2cm;
        }
        
        .logo {
            width: 130px;
            height: 130px;
            margin-bottom: 10px;
        }
        
        .headline {
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding: 15px;
            background-color: #4A90E2;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .signup-container {
            background: white;
            padding: 30px;
            width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .signup-btn:hover {
            background: #357ABD;
        }
        
        .link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <a href="https://ibb.co/nNFvtsgC">
            <img src="https://i.ibb.co/nNFvtsgC/Educonnect-techgenius-logo.png" alt="Educonnect-techgenius-logo" class="logo">
        </a>
        <div class="headline">EduConnect TechGenius Workshop</div>
    </div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" class="input-box" id="username" placeholder="Username">
        <input type="email" class="input-box" id="email" placeholder="Email">
        <input type="password" class="input-box" id="password" placeholder="Password">
        <button class="signup-btn" onclick="validateForm()">Sign Up</button>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>

    <script>
        function validateForm() {
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username.length >= 6 && email.includes("@") && password.length >= 8) {
                window.location.href = "login.html";
            } else {
                alert("Please enter valid details!");
            }
        }
    </script>
</body>

</html>
